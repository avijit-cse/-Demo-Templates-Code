<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Ragistration Page</title>
  </head>
  <body>
    <div class="container col-md-6 offset-3">
      <br />
      <h1 style="text-align: center">Ragistration</h1>

      <hr />
      <br />
      <form>
        <div class="mb-3">
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter Your Email"
            required
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div>

        
           
  <div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="First name">
    </div>
    <div class="col">
      <input type="text" class="form-control" placeholder="Last name">
    </div>
  </div>
  <br/>
        
        
          
              
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            placeholder="Enter Your Password"
          />
        </div>

        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword2"
            placeholder="Enter Your Confirm_Password"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Ragister</button>
      </form>
      <br/>
      <br/>
      <p style=" text-align:justify text-decoration: none">Already a member?
      <a class="btn btn-link" href="{% url 'login' %}" role="button">     GO and Login</a></p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>

    -->
  </body>
</html>
